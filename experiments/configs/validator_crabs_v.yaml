defaults:
  - _self_
  - override hydra/hydra_logging: disabled
  - override hydra/job_logging: disabled

hydra:
  output_subdir: null
  run:
    dir: .

environment:
  observation_function: '19_var_features'
  information_function: 'default'
  reward_function: 'default'
  scip_params: 'gasse_2019'

instances:
  co_class: 'crabs'
  co_class_kwargs:
      n_months: 12
      n_places: 20
      n_ships: 35
    
validator:
  threshold_difficulty: null
  max_steps: 1000000000000
  max_steps_agent: null
  overwrite: True
  
experiment:
  agent_name: 'topk' # pseudocost_branching strong_branching scip_branching
  path_to_load_agent: '/root/prjs/retro_branching/outputs/crabs_12_20_35_v/il/crabs_supervised_learner/gnn/gnn_0/checkpoint_213/'
  path_to_load_instances: '/root/prjs/retro_branching/outputs/test/crabs_12_20_35_v/'
  path_to_save: './outputs/crabs_12_20_35_v/testing'
  device: 'cuda:1' # cuda:0 cpu
