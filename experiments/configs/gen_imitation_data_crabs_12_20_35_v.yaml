defaults:
  - _self_
  - override hydra/hydra_logging: disabled
  - override hydra/job_logging: disabled

hydra:
  output_subdir: null
  run:
    dir: .

instances:
  co_class: 'crabs'
  co_class_kwargs:
    'n_months': 12
    'n_places': 20
    'n_ships': 35

experiment:
  seed: 0
  path_to_save: './outputs/crabs_12_20_35_minimize'
  num_cpus_factor: 16
  branching: 'explore_then_strong_branch' # 'pure_strong_branch' 'explore_then_strong_branch'
  min_samples: 126000
  max_steps: null # None 3
