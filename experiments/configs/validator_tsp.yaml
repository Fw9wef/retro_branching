defaults:
  - _self_
  - override hydra/hydra_logging: disabled
  - override hydra/job_logging: disabled

hydra:
  output_subdir: null
  run:
    dir: .

environment:
  observation_function: 'default'
  information_function: 'default'
  reward_function: 'default'
  scip_params: 'gasse_2019'

instances:
  co_class: 'tsp'
  co_class_kwargs:
      n_nodes: 20
    
validator:
  threshold_difficulty: null
  max_steps: 1000000000000
  max_steps_agent: null
  overwrite: True
  
experiment:
  agent_name: 'strong_branching' # pseudocost_branching strong_branching scip_branching
  path_to_load_agent: '/root/prjs/retro_branching/outputs/tsp_20/il/'
  path_to_load_instances: '/root/prjs/retro_branching/outputs/test/tsp_20/'
  path_to_save: './outputs/tsp_20/testing'
  device: 'cpu' # cuda:0 cpu
